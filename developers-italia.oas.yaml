      operationId: get-software
      parameters:
        - schema:
            type: number
            example: 100
            minimum: 1
            multipleOf: 1
          in: query
          name: limit
          description: Limit the amount of results
        - schema:
            type: number
            example: 3
            minimum: 1
            multipleOf: 1
          in: query
          name: page
          description: Page number for use in pagination
    post:
